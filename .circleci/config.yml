version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm run clean
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm run build
  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: npm run deploy
